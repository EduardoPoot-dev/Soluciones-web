<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

<main class="main">

  <div class="main__content">

    <div class="main__logos">
      <div class="main__logo">
        <img class="main__img" src="images/logo.svg" alt="Fylo logo">
      </div>
      <div class="main__icons">
        <div class="main__icon">
          <img src="images/icon-document.svg" alt="icon document">
        </div>
        <div class="main__icon">
          <img src="images/icon-folder.svg" alt="icon folder">
        </div>
        <div class="main__icon">
          <img src="images/icon-upload.svg" alt="icon upload">
        </div>
      </div>
    </div>
  
    <div class="load" >
      <p class="load__text">Youâ€™ve used <span class="load__span">815 GB</span>  of your storage</p>
      <div class="load__bar">
        <div class="load__gradient">
          <div class="load__circle"></div>
        </div>
      </div>
      <div class="load__space">
        <p class="load__size">0 Gb</p>
        <p class="load__size">1000 Gb</p>
      </div>
    </div>
      
    <div class="available">
      <p class="available__size">185</p>
      <p class="available__text"> gb left</p>
    </div>
    
  </div>
</main>
  
</body>
</html>
