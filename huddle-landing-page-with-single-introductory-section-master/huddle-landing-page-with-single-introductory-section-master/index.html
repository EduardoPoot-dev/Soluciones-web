<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>



</head>
<body>
  
  <header class="header">

    <div class="header__contenedor">
      <div class="header__logo">
        <img class="header__logoImg" src="images/logo.svg" alt="header logo">
      </div>

      <div class="header__grid">
        <div class="header__imagen">
          <img class="header__img" src="images/illustration-mockups.svg" alt="interfaz app">
        </div>

        <div class="header__contenido">
          <h2 class="header__heading">
            Build The Community Your Fans Will Love
          </h2>
          <p class="header__texto">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <a class="header__boton" href="#">Registrarse</a>
        </div>
    </div>

      

      <div class="social">
        <a class="social__icono" href="https://facebook.com">
          <span class="social__span">Facebook</span>
        </a>
        <a class="social__icono" href="https://twitter.com">
          <span class="social__span">Twitter</span>
        </a>
        <a class="social__icono" href="https://instagram.com">
          <span class="social__span">Instagram</span>
        </a>
      </div>
    </div>

  </header>


</body>
</html>
