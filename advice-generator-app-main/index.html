<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Advice generator app</title>


</head>
<body class="body">

  <div class="advice">
    <div class="advice__result" id="result"></div>

    <picture class="advice__picture">
      <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 768px)" alt="pattern-divider" class="advice__img">
      <img src="images/pattern-divider-mobile.svg" alt="pattern-divider" class="advice__img">
    </picture>

    <button type="buttom" class="advice__btn" id="advice-btn">
      <img src="images/icon-dice.svg" alt="icon-dice">
    </button>

    <script src="js/app.js"></script>
  </div>

</body>
</html>
